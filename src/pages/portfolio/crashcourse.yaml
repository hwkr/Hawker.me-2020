title: Crashcourse
image: !file ../../img/crashcourse/card.png
tags: [ talk, development ]
description: !markdown |
  A workshop for the UVic Web Development and Design Club which to get our new members started with web development. It provides [an intro](#crashcourse-slide-4) to how the internet works and then [gets them started](#crashcourse-slide-13) creating a simple webpage.


title: HackUVic
image: !file ../../img/hackuvic/card.png
tags: [ brand, visual ]
description: !markdown |
  As organizer for the UVic Web Design and Development Club I ran HackUVic for 2 years. In addition to [managing the hackathon](#hackuvic-01) I did all the design and branding for the event.

  With input from the organizing team, I designed [the website](#website-2017) as well as [t-shirts, posters, stickers, badges and other miscellaneous collateral](#promo) both years.


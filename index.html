<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brynn Hawker</title>
    <meta name="description" content="The personal portfolio for Brynn Hawker, a designer from Victoria, BC.">

    <!-- start favicon -->
    <meta name="theme-color" content="#000000">
    <!-- end favicon -->

    <link rel="stylesheet" href="/styles/app.css">
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->

    <!-- Start Google Analytics -->
    <script>
      if (window.location.hostname === 'hawker.me') {
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-71953845-1', 'auto');
        ga('send', 'pageview');
      } else {
        console.warn(
          'WARNING: The Google analytics function is for a different ' +
          'domain (http://hawker.me/) and did not run, ' +
          'please remove the script from the index.html file.');
      }
    </script>
    <!-- End Google Analytics -->

  </head>
  <body>
    <div id="root"></div>
    <!-- single page app in bundle.js -->
    <script src="/__build__/bundle.js"></script>
  </body>
</html>
